<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
  <script src="register.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&family=New+Amsterdam&display=swap');
  </style>
</head>
<body>
  <main>
    <div class="form-container">
      <h1>Crear cuenta</h1>
      <p>Creá tu cuenta para poder acceder.</p>
      <form id="register-form">
        <label for="user" class="sr-only">User</label>
        <input type="text" name="user" id="user" placeholder="Nombre de usuario">
        <label for="email" class="sr-only">Email</label>
        <input type="email" name="email" id="email" placeholder="Correo electrónico">
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" placeholder="Contraseña">
        <button type="submit">Resgistrarse</button>
        <p class="error escondido">Error al registrarse, el usuario ya existe</p>
      </form>
      <p>¿Ya estás registrado? - <a href="/login">Inicia Sesion</a></p>
    </div>
  </main>
</body>
</html>
